name: Search ICBC available appointment
on:
  schedule:
    - cron: '*/30 * * * *' # 每半小时执行一次
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8 #install the python needed
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install PyYAML requests
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: execute py script # run file
        env:
          ICBC_KEYWORD: ${{ secrets.ICBC_KEYWORD }}
          ICBC_LAST_NAME: ${{ secrets.ICBC_LAST_NAME }}
          ICBC_NUM: ${{ secrets.ICBC_NUM }}
          MAIL_RECEIVER_ADDRESS: ${{ secrets.MAIL_RECEIVER_ADDRESS }}
          MAIL_SENDER_ADDRESS: ${{ secrets.MAIL_SENDER_ADDRESS }}
          MAIL_SENDER_PASS: ${{ secrets.MAIL_SENDER_PASS }}
        run: python main.py